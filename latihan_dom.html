<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Laitahan Dom</title>
  </head>
  <body>
    <p id="demo">Selamat Pagi</p>
    <button type="button" name="button" onclick="Ganti()">
      Ganti Text Demo
    </button>
    <script type="text/javascript">
      // let konten = (document.getElementById("demo").innerHTML = "hello world");
      function Ganti() {
        document.getElementById("demo").innerHTML = "Text Diganti";
      }
    </script>
  </body>
</html>
